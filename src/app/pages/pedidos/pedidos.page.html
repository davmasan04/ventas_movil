<app-header titulo="PEDIDOS" color="success" > </app-header>


<ion-content>
    <ion-list>
      <ion-item *ngFor="let p of pedidos"
                [routerLink]="p.redirectTo"
                detail>
        <ion-icon [name]="p.icon" slot="start"></ion-icon>
        {{ p.client }}
        <ion-icon [name]="p.status" color="success" slot="end"></ion-icon>
      </ion-item>
    </ion-list>
  </ion-content>
